<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>stats</title>
  <link rel="shortcut icon" href="<%=require('./images/shortcut.png').default%>">
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.stats.css %>">
</head>
<body>
    <div class="root">
        <header class="header header_type_light">
            <p class="header__logo header__logo_type_light">NewsAnalyser</p>
            <ul class="header__container">
                <li class="header__list-link"><a class="header__link" href="./index.html">Главная</a></li>
                <li class="header__list-link"><a class="header__link" href="./about.html">О проекте</a></li>
            </ul>
        </header>
        <section class="request">
            <p class="request__path">Главная <span class="request__span-path">/ Аналитика</span></p>
            <h1 class="request__question"></h1>
            <p class="request__news" style="display:none">Новостей за неделю: <span class="request__span-news">34 324</span></p>
            <p class="request__news" style="margin-top:20px">Упоминаний в загаловках: <span class="request__span-news" id="secondRequestSpan"></span></p>
        </section>
        <section class="analytics">
            <h2 class="analytics__title">Аналитика по дням</h2>
            <div class="analytics__table">
                <div class="analytics__content-row">
                    <p class="analytics__date"></p>
                    <p class="analytics__info">КОЛ-ВО УПОМИНАНИЙ</p>
                </div>
                <div class="analytics__vector"></div>
                <div class="analytics__number-line">
                    <p class="analytics__number">0</p>
                    <p class="analytics__number">25</p>
                    <p class="analytics__number">50</p>
                    <p class="analytics__number">75</p>
                    <p class="analytics__number">100</p>
                </div>
                <div class="analytics__item-container">
                </div>
                <div class="analytics__number-line">
                    <p class="analytics__number">0</p>
                    <p class="analytics__number">25</p>
                    <p class="analytics__number">50</p>
                    <p class="analytics__number">75</p>
                    <p class="analytics__number">10</p>
                </div>
            </div>
        </section>
        <footer class="footer">
            <ul class="footer__linksContainer">
                <li class="footer__link-list"><a class="footer__link" href="./index.html">Главная</a></li>
                <li class="footer__link-list"><a class="footer__link" href="./about.html">О проекте</a></li>
                <li class="footer__link-list"><a class="footer__link" href="https://praktikum.yandex.ru/profile/frontend-developer/">Яндекс.Практикум</a></li>
            </ul>
            <ul class="footer__iconsContainer">
                <li class="footer__icon-list"><a class="footer__link-icon" href="https://github.com/AlexisSparrow"><img class="footer__icon" src="<%=require('./images/GHV.svg').default%>" alt="Problem with connection or file"></a></li>
                <li class="footer__icon-list"><a class="footer__link-icon" href="https://vk.com/alexis_sparrow"><img class="footer__icon" src="<%=require('./images/vk_logo.png').default%>" alt="Problem with connection or file"></a></li>
            </ul>
            <p class="footer__copyright">© 2019  Supersite</p>
        </footer>
    </div>
    <script src="<%= htmlWebpackPlugin.files.chunks.stats.entry %>"></script>
</body>
